<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/pushdbuniversity.css' %}">
</head>

<body>
  <h4>WELCOME TO CLOUD DATABASE CREATOR APP BY UNIVERSITY DATASET XLS</h4>
  <h5>UNIVERSITY DATASET XLS FILE MUST BE IN APPLICATION SAMPLE FORMAT </h5>
  <br><br><br>
  <a  class="save btn btn-default"  href='../static/output/sampleuniverity.xls' download='../static/output/sampleuniverity.xls'>SAMPLE UNIVERSITY XLS</a>
  <!-- <form action="sampleformat/" method="post">
    
  </form> -->
  <form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="file-field input-field" id="filediv">
      <div class="btn">
        <span>SELECT UNIVERSITY XLS File</span>
        <input type="file" name="updf" />
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
    <br><br>
    <button type="submit" class="save btn btn-default">UPLOAD XLS AND PUSH DATA</button> &nbsp; &nbsp;
    <h5>DATABASE IN CLOUD IS {{pushstatus}}</h5>
   
  </form>

</body>

</html>
